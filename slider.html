<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.css" />
    <link rel="stylesheet" href="css/style-slider.css" />
    <script
      defer
      src="https://unpkg.com/swiper@8/swiper-bundle.min.js"
    ></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="slider">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img class="swiper-img" src="img/slid-1.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img class="swiper-img" src="img/slid-2.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img class="swiper-img" src="img/slid-3.png" alt="" />
            </div>
            ...
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="slider__div-wrap">
          <h1 class="slider__h1">Проектные решения любой сложности</h1>
          <p class="slider__p">
            Есть над чем задуматься: базовые сценарии поведения пользователей и
            по сей день остаются уделом проектантов
          </p>
          <button class="slider__button">Заказать расчёт</button>
        </div>
      </section>
    </main>
  </body>
</html>
